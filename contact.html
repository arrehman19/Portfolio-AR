<style>

        *{

            text-align: center;
            animation: fadeInScale 0.8s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.2em;
            margin-bottom: 40px;

        }

        .contact-info {

        }

        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 212, 255, 0.1);
        }

        .info-item:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: translateX(5px);
        }

        .info-item i {
            font-size: 1.5em;
            color: #00d4ff;
        }

        .info-item span {
            color: #e0e0e0;
            font-size: 1em;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .social-links a {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            opacity: 0.85;
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .social-links a:hover::before {
            transform: scale(1.2);
        }

        .social-links a:hover {
            transform: translateY(-5px) rotate(5deg);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }

        .social-links a.linkedin {
            background: linear-gradient(135deg, #0077B5, #00A0DC);
        }

        .social-links a.github {
            background: linear-gradient(135deg, #333, #555);
        }

        .social-links a.whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }

        .social-links a.email {
            background: linear-gradient(135deg, #EA4335, #FBBC05);
        }

        .btn {
            display: inline-block;
            padding: 18px 50px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0099ff, #00d4ff);
            transition: left 0.3s ease;
        }

        .btn span {
          position: relative;
            z-index: 1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.55);
        }

        .btn i {
            margin-left: 10px;
        }

        .divider {
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            margin: 30px auto;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2.2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .social-links a {
                width: 55px;
                height: 55px;
                font-size: 1.3em;
            }

            .btn {
                padding: 15px 40px;
                font-size: 1em;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

</style>
